<!-- Booking Section -->
<section class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Book Your Stay</h2>
  <form id="bookingForm" class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Check-in Date</label>
        <input type="date" id="checkin" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Check-in Time</label>
        <input type="time" id="checkinTime" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Check-out Date</label>
        <input type="date" id="checkout" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Check-out Time</label>
        <input type="time" id="checkoutTime" class="w-full border border-gray-300 rounded p-2" required>
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Number of Guests</label>
      <input type="number" id="guests" class="w-full border border-gray-300 rounded p-2" min="1" value="1" required>
    </div>

    <div class="flex gap-4 mt-2">
      <label class="inline-flex items-center">
        <input type="checkbox" id="hasPet" class="form-checkbox h-5 w-5 text-indigo-600">
        <span class="ml-2 text-gray-700">Pet?</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" id="hasChild" class="form-checkbox h-5 w-5 text-indigo-600">
        <span class="ml-2 text-gray-700">Child?</span>
      </label>
    </div>

    <button type="submit" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Book Now via WhatsApp
    </button>
  </form>

  <!-- Google Map -->
  <div class="mt-8">
    <h3 class="text-lg font-semibold text-gray-700 mb-2">Location</h3>
    <iframe
      src="https://www.google.com/maps?q=Gathoni+Park+Farm,+Kenya&output=embed"
      class="w-full h-64 border border-gray-300 rounded"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</section>

<!-- Script for WhatsApp Booking -->
<script>
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const checkin = document.getElementById('checkin').value;
    const checkinTime = document.getElementById('checkinTime').value;
    const checkout = document.getElementById('checkout').value;
    const checkoutTime = document.getElementById('checkoutTime').value;
    const guests = document.getElementById('guests').value;
    const hasPet = document.getElementById('hasPet').checked ? "Yes" : "No";
    const hasChild = document.getElementById('hasChild').checked ? "Yes" : "No";

    const message = `Hello, Iâ€™d like to book a stay at Gathoni Park Farm. 
Check-in: ${checkin} at ${checkinTime}
Check-out: ${checkout} at ${checkoutTime}
Guests: ${guests}
Pet: ${hasPet}
Child: ${hasChild}`;

    const phone = "254795138323";
    const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, "_blank");
  });
</script>
