<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Chayve Retreats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-800">Chayve Retreats</h1>
    <a href="index.html" class="text-sm text-blue-600 hover:underline">â† Back to Home</a>
  </header>

  <!-- Contact Form Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Send Us a Message</h2>

    <form 
      action="https://formsubmit.co/mainastanley70@gmail.com" 
      method="POST" 
      class="space-y-5"
    >
      <!-- Hidden Inputs -->
      <input type="hidden" name="_subject" value="New Message from Chayve Retreats Website">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://chayveretreats.github.io/thank-you.html">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="Full Name" class="w-full border border-gray-300 p-3 rounded-md" placeholder="Jane Doe" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="Email" class="w-full border border-gray-300 p-3 rounded-md" placeholder="jane@example.com" required>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea name="Message" rows="5" class="w-full border border-gray-300 p-3 rounded-md" placeholder="Type your message..." required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mt-10 p-6">
    &copy; 2025 Chayve Retreats. All rights reserved.
  </footer>

</body>
</html>
